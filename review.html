<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <style media="screen">
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .todo-list {
        padding: 5px;
        width: auto;
        height: auto;
        margin: 10px;
        margin-top: 45px;
        border: solid 1px #76d8f7;

      }
    </style>
    <script src="js/review.js" type="text/javascript">

    </script>




  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <h2 >To Do List</h2>
        <!-- input for text box -->
        <input id="input"  type="text" name="" value="">
        <!-- input for button -->
        <input id="add" type="button" name="" value="Add">

        <ul id="list">

        </ul>



      </div>

    </div>
    <div class="container">
      <div class="todo-list">
        <h1>Incrementor</h1>
        <p id="number">0</p>
        <input id="nu" type="button" name="" value="+">
        <input id="num" type="button" name="" value="-">

      </div>

    </div>


  </body>
</html>
